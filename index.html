<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>website-feedback</title>
</head>
<body>
   <main>
  <h1 id="title">Website Feedback</h1>
  <p id="description">Thanks for telling us how you like the website</p>
  <form id="survey-form" action="https://formspree.io/f/mpzkkvak" method="POST" data-netlify="true" name="feedback ">
    <label for="name" id="name-label">Name:<br><input type="text" id="name" placeholder="Enter your name" name="name" class="field" required>
    </label>
    <label for="email" id="email-label">
      Email: <br><input type="email" id="email" placeholder="Enter Your Email" name="email" class="field" required></label>
    <label for="number" id="number-label">
      Phone Number:<br><input type="number" id="number" placeholder="Enter Your Phone number" name="number" min="1000000000" max="9999999999" class="field">
      </label>
    <label class="radiohead">
        <br>How many stars will you give us?<br>
    </label>
    <label class="radiolabel">
      <input type="radio" name="stars" class="radio" value="1">1
    </label >
      <label class="radiolabel">
      <input type="radio" name="stars" class="radio" value="2">2
    </label >
      <label class="radiolabel">
      <input type="radio" name="stars" class="radio" value="3">3
    </label>
      <label class="radiolabel">
      <input type="radio" name="stars" class="radio" value="4">4
    </label>
      <label class="radiolabel">
      <input type="radio" name="stars" class="radio" value="5" checked>5
    </label>
      
      <label for="dropdown" >
        What You like About the website?
        <br>
        <select id="dropdown" class="field">
          <option selected>Select an option</option>
          <option>Design</option>
          <option>Functionality</option>
          <option>Backend</option>
        </select>
      </label>
    <label>
      What you need Improvement in?
    </label>
    <label class="checkboxlabel">
      <input type="checkbox" class="checkbox" value="Navbar"> Navbar
    </label >
    <label class="checkboxlabel">
      <input type="checkbox" class="checkbox" value="Footer"> Footer
    </label>
    <label class="checkboxlabel">
      <input type="checkbox" class="checkbox" value="LoginPage"> Login/SignUp Page
    </label>
    <label class="checkboxlabel">
      <input type="checkbox" class="checkbox" value="Responsivity"> Responsivity
    </label>
    
    <label>Any other suggestions or comments?
      <textarea class="textarea" name="message" placeholder="Enter your comment here">
      
      </textarea>
    
    </label>
    <button type="submit" id="submit">Submit</button>
  </form>
  
</main>

</body>
</html>
